<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <title> Telegram Yatzy </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Young+Serif&effect=neon|fire|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <!-- index view -->
    <div class="container" id="index">
        <div class="row">
            <div class="col-12 logo"><h1 class="font-effect-shadow-multiple">Telegram Yatzy</h1></div>
            <div class="col-2"> </div>
            <div class="col-8">
                <img src="images/yatzy-game.png" class="main-img">
                <br>
                <br>
                <div>your high score is : <span id="highscore">0</span></div>
            </div>
            <div class="col-2"> </div>
        </div>
    </div>

    <!-- game view -->
    <div class="container" id="game">
        <div class="row">
            <div class="col-12 m-2">
                <div class="user-name">
                    <span id="username">@Username</span>
                    <br>
                    Score: <span id="score">0</span>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6" id="upper-section">
            </div>
            <div class="col-6 right-col" id="lower-section">
            </div>
        </div>
        <div class="row bottom-nav">
            <div class="col-1"></div>
            <div class="col-2 dice-rolling" id="dice-loc-1"><img src="images/dice_chance.svg"></div>
            <div class="col-2 dice-rolling" id="dice-loc-2"><img src="images/dice_chance.svg"></div>
            <div class="col-2 dice-rolling" id="dice-loc-3"><img src="images/dice_chance.svg"></div>
            <div class="col-2 dice-rolling" id="dice-loc-4"><img src="images/dice_chance.svg"></div>
            <div class="col-2 dice-rolling" id="dice-loc-5"><img src="images/dice_chance.svg"></div>
            <div class="col-1"></div>
        </div>
    </div>
    <input type="hidden" id="game-id">

</body>
</html>
